<!DOCTYPE html>
{% extends 'navbar/projectnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full page background */
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh; /* Ensure the body takes full height */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Full-height carousel */
        .carousel-item img {
            object-fit: cover;
            width: 100%;
            height: 100vh; /* Make the image take up the full height */
        }

        /* Carousel controls (previous/next) */
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: #fff; /* White control icons */
        }

        /* Header styling */
        h1 {
            color: #fff;
            position: absolute;
            top: 20%; /* Positioning the header */
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem; /* Larger font size for visibility */
            z-index: 10; /* Ensures the header is on top */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow to make text stand out */
        }

        /* Make the carousel container full-screen */
        .carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        /* Optional: Adjust carousel controls positioning */
        .carousel-control-prev, .carousel-control-next {
            z-index: 5; /* Ensure the controls are above the images */
        }
    </style>
</head>
<body>

{% block body %}
    <!-- Header -->
    <h1 class="text-center">Sports Management System</h1>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/adminapp/H1.jpg' %}" class="d-block w-100" alt="..." style="border-radius: 0;">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/adminapp/H2.jpg' %}" class="d-block w-100" alt="..." style="border-radius: 0;">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/adminapp/H3.jpg' %}" class="d-block w-100" alt="..." style="border-radius: 0;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
<br><br>
<center>
     <div class="card" style="width: 18rem; background-color: rgba(0, 0, 0, 0.8); border-radius: 15px; box-shadow: 0 12px 24px rgba(0, 128, 0, 0.7);">
    <div class="card-body">
      <h5 class="card-title" style="color: #39ff14;">Check players</h5>
      <p class="card-text" style="color: #39ff14;">Check players who are going to win big.</p>
      <a href="{% url 'player_list' %}" class="card-link"
         style="color: #28a745; text-decoration: none; font-weight: bold; transition: color 0.3s, text-decoration 0.3s;"
         onmouseover="this.style.color='#39ff14'; this.style.textDecoration='underline';"
         onmouseout="this.style.color='#28a745'; this.style.textDecoration='none';">
         Check
      </a>
    </div>
  </div>
</center>
{% endblock %}
</body>
</html>
